<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        body {
            background-color: lightskyblue;
            font-family: sans-serif;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Meu primeiro formulário</h1>

    <!-- Form | Parametros:
        action= envia os dados do form
        method= GET: mostra os dados de envio do form na URL (padrão) POST: esconde os dados de envio do form na URL
        autocomplete: On/Off: Mostra ou não a caixa de preenchimento automático.
    -->
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome">
        </p>
        <p>
            <label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
