<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            background-color: dodgerblue;

        }

        div {
            padding: 8px 0;
        }

        label {
            font-weight: bold;
            color: #000;
        }
    </style>
</head>

<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <div>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required placeholder="Digite seu nome" autocomplete="username">
        </div>
        <div>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required placeholder="0 a 10" min="0" max="10" step="0.1">
        </div>
        <div>
            <label for="imes">Mês</label>
            <input type="month" name="mes" id="imes" value="2023-04">
        </div>
        <div>
            <label for="idata">Data</label>
            <input type="date" name="data" id="idata">
        </div>
        <div>
            <label for="ihora">Hora</label>
            <input type="time" name="hora" id="ihora">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>

</html>
