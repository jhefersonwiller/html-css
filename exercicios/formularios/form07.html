<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="ilist">Game: </label>
            <select name="list" id="ilist">
                <option value="" selected>--Escolha--</option>
                <optgroup label="First Person Shot">
                    <option value="CS">Counter-Strike</option>
                    <option value="BF1">Battlefield 1</option>
                    <option value="COD">Call of Duty</option>
                </optgroup>
                <optgroup label="Corrida">
                    <option value="NFS">Need For Speed</option>
                    <option value="FZH">Forza Horizon</option>
                    <option value="GRD">GRID</option>
                </optgroup>
                <optgroup label="Moba">
                    <option value="LOL">League Of Legends</option>
                    <option value="Dota">Dota</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Advogado</option>
                <option>Enfermeiro</option>
                <option>Desenvolvedor</option>
            </datalist>
        </div>
        <div>
            <label for="imsg">Mensagem: </label></br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem aqui..."></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>

</html>
