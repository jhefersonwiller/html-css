<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Testando novos inputs</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <!-- Sempre que for usar um input para envio de arquivos, utilizar o parâmetro "post" em vez do "get"-->
        <div>
            <label for="ifoto">Envie sua foto: </label>
            <input type="file" name="foto" id="ifoto">
        </div>
        <div>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00997F">
        </div>
        <div>
            <label for="irange">Nv. de Satisfação</label>
            <input type="range" name="range" id="irange" min="1" max="10">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>

</html>
