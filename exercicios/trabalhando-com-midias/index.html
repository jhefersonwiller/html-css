<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Trabalhando com Imagens</title>
</head>

<body>
    <h1>Imagem Dinâmica</h1>

    <picture>
        <source media="(max-width: 730px)" srcset="img/P.jpg" type="image/jpg">
        <source media="(max-width: 1030px)" srcset="img/M.jpg" type="image/jpg">
        <img src="img/G.jpg" alt="carro G">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos reproduzir áudio em HTML5</p>
    <!--Forma principal de colocar áudio no site-->
    <audio src="audio/on-my-way-home.mp3" controls preload="metadata"></audio>

    <!--Forma alternativa de colocar áudio no site-->
    <audio controls preload="metadata" loop>
        <source src="audio/on-my-way-home.mp3" type="audio/mpeg">
        <source src="audio/on-my-way-home.ogg" type="audio/ogg">
    </audio>


    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video controls width="560px" poster="img/video.png" preload="metadata">
        <source src="video/travel.mkv" type="video/mkv">
        <source src="video/travel.mp4" type="video/mp4">
        <p>Desculpe; seu navegador não suporta vídeos HTML5 em WebM com VP8 ou MP4 com H.264.</p>
    </video>

    <h1>Inserindo vídeos do Youtube.</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

</body>

</html>
