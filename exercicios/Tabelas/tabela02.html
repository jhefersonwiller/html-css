<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 350px;
        }

        td,
        th {
            border: 1px solid #000;
        }
    </style>

    <title>Tabelas</title>
</head>

<body>
    <h1>Uso de Tabelas Grandes</h1>
    <!-- 
        Anatomia de Tabelas Grandes
        Table
            THEAD
                TR, TH, TD
            TBODY
                TR, TH, TD
            TFOOT
                TR, TH, TD
     -->
    <table>
        <thead>
            <tr>
                <th>Unidade Federativa</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>46 024 937</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>20 732 660</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td>000 000 000</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
